<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>
    <form action="/calculate" method="post">
        <label for="height_feet">Height (feet):</label>
        <input type="number" id="height_feet" name="height_feet" step="any" required><br>
        <label for="height_inches">Height (inches):</label>
        <input type="number" id="height_inches" name="height_inches" step="any" required><br>
        <label for="weight">Weight (pounds):</label>
        <input type="number" id="weight" name="weight" step="any" required><br>
        <input type="submit" value="Calculate BMI">
    </form>
</body>
</html>
